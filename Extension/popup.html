<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Flashcard</title>
    <!-- Link para o arquivo CSS externo -->
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <h3>Adicionar Flashcard</h3>
    <input type="text" id="word" placeholder="Palavra">
    <input type="text" id="translation" placeholder="Tradução">
    <select name="lang" id="lang">
      <option value="en">English</option>
      <option value="ru">Русский</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="de">Deutsch</option>
      <option value="la">Latín</option>
      <option value="it">Italiano</option>
      <option value="zh">官话</option>
    </select>
    <button id="addFlashcard">Adicionar</button>
    <script src="popup.js"></script>
  </body>
</html>
